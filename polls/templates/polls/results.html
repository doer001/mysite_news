{% extends 'base.html' %}
{% block title %}投票结果{% endblock %}
{% block content %}
    <h1>{{ question.question_text }}</h1>
    <ul>
    {% for choice in question.choice_set.all %}
        <li><h4>{{ choice.choice_text }} -- {{ choice.votes }} 票 </h4></li>
    {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' question.id %}"><h4>Vote again?</h4></a>
{% endblock %}
